<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SED Email Downloader</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f3f2f1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #323130;
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }
    
    #status {
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #d1d1d1;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    .downloading {
      background-color: #e6f3ff;
      border-color: #0078d4;
      color: #0078d4;
    }
    
    .success {
      background-color: #e6ffed;
      border-color: #107c10;
      color: #107c10;
    }
    
    .error {
      background-color: #fde7e9;
      border-color: #d13438;
      color: #d13438;
    }

    .waiting {
      background-color: #fff4ce;
      border-color: #ffb900;
      color: #8a6914;
    }

    #downloadBtn {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 2px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    #downloadBtn:hover {
      background-color: #106ebe;
    }

    #downloadBtn:disabled {
      background-color: #a19f9d;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="sideload-msg">Please sideload your add-in to see app body.</div>
  <div id="app-body" style="display:none;">
    <div class="header">
      <img src="assets/icon-64.png" alt="SED Email Downloader" class="logo">
      <h1>SED Email Downloader</h1>
    </div>
    <div id="status" class="waiting">Ready to download email...</div>
    <button id="downloadBtn">ðŸ“§ Download Email as .eml</button>
  </div>

  <script src="taskpane.js"></script>
</body>

</html>
